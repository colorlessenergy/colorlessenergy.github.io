---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <a href="{{ post.url }}">
        <h1 class="post-title">
          {{ post.title }}
        </h1>
        <h3 class="post-subtitle">
          {% if post.subtitle %}
            {{ post.subtitle }}
          {% endif %}
        </h3>
      </a>
      <p class="post-date">Posted by {% if post.author %}{{ post.author }}{% else %}{{ site.title }}{% endif %} on {{ post.date | date: "%B %-d, %Y" }}</p>
    </div>
  {% endfor %}
</div>
