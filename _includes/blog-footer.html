<footer>
  <article class="blog-pagination">
    {% if include.prev %}
    <div class="blog-pagination__wrapper">
      <a href="{{ include.prev.url }}">
        <div class="blog-pagination__img"
        style="background-image:url(../../../../{{ include.prev.pic }})"></div>
        <div class="blog-pagination__contain">
          <h3 class="blog-pagination__title">{{ include.prev.title }}</h3>
          <p class="blog-pagination__author">brian munoz</p>
        </div>
      </a>
    </div>
    {% endif %}

    {% if include.next %}
    <div class="blog-pagination__wrapper">
      <a href="{{ include.next.url }}">
        <div class="blog-pagination__img"
          style="background-image:url(../../../../{{ include.next.pic }})"></div>
        <div class="blog-pagination__contain">
          <h3 class="blog-pagination__title">{{ include.next.title }}</h3>
          <p class="blog-pagination__author">brian munoz</p>
        </div>
      </a>
      </div>
    {% endif %}
  </article>

  {% include mailchimp.html %}
</footer>
