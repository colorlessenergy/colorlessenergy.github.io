<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- seo -->
    <meta name="description" content="{% if page.meta %}{{ page.meta | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ site.description }}">
    <title>{{ site.title }}</title>

     {% if page.tags %}
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" /> 
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}"> 
    {% endfor %} 
    {% endif %}

    {% if page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog-styles/{{ page.css }}">
    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  </head>
  <body>
    <main {% if page.url == "/work.html" %}class="work-main"{% endif %}>
      {% include nav.html %}
      {{ content }}
    </main>
    <p>{{ page.desc }}</p>
  </body>
</html>
