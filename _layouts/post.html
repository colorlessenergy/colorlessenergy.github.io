---
layout: default
---


<header class="blog-header" style="background-image: url('{{ site.baseurl }}{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <h1> {{page.title}} </h1>
  <h2 class="subheading"> {{page.subtitle}} </h2>
  <p>{{ page.date | date: "%b %-d, %Y" }}</p>
</header>
<article class="blog-container">
  {{content}}
</article>

<p class="seemore"><a href="{{site.baseurl}}/post.html">see more</a></p>
