---
layout: default
---

<main class="case-study">
    {% include nav.html %}
    <div class="case-study__content">{{ content }}</div>

    {% if page.more %}
    <a
        class="next-project-right"
        href="/{{ page.more.title | split: ' ' | join: '-' }}">
        <p class="m-0 font-weight-300">next project ></p>
        <h2 class="m-0">{{ page.more.title }}</h2>
        <p class="m-0">{{ page.more.description }}</p>
    </a>
    {% endif %}
</main>
